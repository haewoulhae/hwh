<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="posting.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <!-- 게시판을 누를시 첫 페이지인 index.html로 이동 -->
        <h1><a href="#">게시판</a></h1>
        <div class="card-write">
          <div class="myinfo">
            <!-- text만 입력하기 위해 input에서 type="text" 지정 -->
            이름<input
              type="text"
              name="name"
              placeholder="이름을 입력하세요."
            />

            <!-- password만 입력하기 위해 input에서 type="password" 지정 -->
            비밀번호<input
              type="password"
              placeholder="비밀번호를 입력하세요."
            />
          </div>
          <div class="title-w">
            제목<input
              type="text"
              name="subject"
              placeholder="제목을 입력하세요."
            />
          </div>

          <div class="msg">
            <!-- 내용을 입력하기 위해 textarea tag를 이용 -->
            내용<textarea
              name="content"
              placeholder="내용을 입력하세요."
            ></textarea>
            <input type="file" name="attach" id="btnAttach" multiple /><br />
          </div>
        </div>
        <div class="btn-w">
          <input type="button" id="btnInsert" /><a href="#">저장</a>
          <input type="button" id="btnSelect" /><a href="#">취소</a>
        </div>
      </div>
    </section>
  </body>
</html>
