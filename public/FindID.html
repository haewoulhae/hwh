    <script defer>
      function findId() {
          var body = {};
          body.user_name = $("#user_name").val();
          body.email = $("#email").val();
          $.ajax({
            data: body,
            type: 'GET',
            url: `/findid/findId`,
            dataType: 'json'
          }).done((findId_data) => {
            document.location.href='/findid'
            alert(findId_data["Data"][0]["webid"]);
            console.log("데이터"+findId_data["Data"][0]["webid"])
          }).fail((xhr, status, error) => {
            console.log("findId html fail");
          });
        }
    </script>
