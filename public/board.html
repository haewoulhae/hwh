    <script>
      $(document).ready(() => {
        getHotList();
        getHotMember();
        function getHotList() {
          $.ajax({
            type: "GET",
            url: `/main/hotlist`,
            dataType: "json",
          })
            .done((hotList_data) => {
              console.log("html in hotlist");
              console.log(hotList_data);
              display_hotList(hotList_data);
            })
            .fail((xhr, status, error) => {
              console.log("html hotList fail");
            });
        }
        function getHotMember() {
          $.ajax({
            type: "GET",
            url: `/main/hotmember`,
            dataType: "json",
          })
            .done((hotMember_data) => {
              console.log("html in hotmember");
              console.log(hotMember_data);
              display_hotMember(hotMember_data);
            })
            .fail((xhr, status, error) => {
              console.log("html hotMember fail");
            });
        }
        function display_hotList(hotList_data) {
          for (var i = 0; i < 5; i++) {
            var id = `hotlist${i + 1}`;
            document.getElementById(id).textContent =
              hotList_data["Data"][i]["title"];
          }
        }
        function display_hotMember(hotMember_data) {
          for (var i = 0; i < 5; i++) {
            var id = `hotmember${i + 1}`;
            document.getElementById(id).textContent =
              hotMember_data["Data"][i]["nickname"];
          }
        }
      });
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
      // 게시글
      $(document).ready(() => {
        getposts();
        function getposts() {
          var body = { lan_id: 17 };
          $.ajax({
            type: "GET",
            url: "http://localhost:5500/lan/getLanBoard",
            data: body,
            dataType: "json",
          })
            .done((postdata) => {
              console.log("게시글 로딩");
              displayPost(postdata);
            })
            .fail((xhr, status, error) => {
              console.error("게시글 가져오기 실패:", xhr, status, error);
            });

          function displayPost(postData) {
            console.log(postData);

            const $postList = $("#addpost");
            $postList.empty();

            if (
              typeof postData === "object" &&
              postData !== null &&
              Array.isArray(postData.Data)
            ) {
              postData.Data.forEach((post) => {
                const $lipUser = $("<li>")
                  .attr("id", "post-userid")
                  .text(post.nickname);
                const $lipTitle = $("<li>")
                  .attr("id", "post-title")
                  .text(post.lan_title);
                const $lipFile = $("<li>")
                  .attr("id", "post-file")
                  .text(post.lan_file);
                const $lipContent = $("<li>")
                  .attr("id", "post-content")
                  .text(post.lan_content);
                const $lipTime = $("<li>")
                  .attr("id", "post-time")
                  .text(post.lan_post_time);
                const $lipEditTime = $("<li>")
                  .attr("id", "edit-time")
                  .text(post.lan_edit_time);

                //게시글 수정 페이지 이동
                const $editBtn = $("<button>")
                  .addClass("pt--btn")
                  .text("수정")
                  .on("click", function () {
                    console.log("수정 버튼 클릭 - lan_id:", post.lan_id);
                    window.location.href = "/edit.html?lan_id=" + post.lan_id;
                  });

                // 게시글 삭제
                const $delButton = $("<button>")
                  .addClass("pt--btn")
                  .text("삭제")
                  .on("click", function () {
                    console.log("삭제 버튼 클릭 - lan_id:", post.lan_id);
                    var confirmDelete = confirm("진짜 삭제한다고..???");
                    if (confirmDelete) {
                      var delparam = {};
                      delparam.lan_id = post.lan_id;

                      $.ajax({
                        type: "DELETE",
                        url: "http://localhost:5500/lan/delLanBoard",
                        data: JSON.stringify(delparam),
                        headers: {
                          "content-type": "application/json; charset=utf-8",
                        },
                        dataType: "json",
                      })
                        .done((postdata) => {
                          alert("S2삭제 완료2S");
                          location.href = "/List.html";
                        })
                        .fail((xhr, status, error) => {
                          console.error("삭제 실패:", xhr, status, error);
                        });
                    } else {
                    }
                  });
                $postList.append(
                  $delButton,
                  $editBtn,
                  $lipUser,
                  $lipTime,
                  $lipEditTime,
                  $lipTitle,
                  $lipFile,
                  $lipContent
                );
              });
            } else {
              console.error("올바르지 않은 데이터 형식입니다.");
            }
          }
        }
      });
    </script>
