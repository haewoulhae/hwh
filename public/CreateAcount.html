    <script>
      function signUp(){
        var body={};
        body.user_name=document.getElementsByName("name").value;
        body.nickname=document.getElementsByName("nickname").value;
        body.email=document.getElementsByName("email").value;
        body.webId=document.getElementsByName("id").value;
        body.webPw=document.getElementsByName("pw").value;
        body.user_ans=document.getElementsByName("question").value;
        var ajax = $.ajax({
          url: "/create",
          data: body,
          type: "POST",
          dataType: "JSON"
        });
        location.href("/")
      }
    </script>
