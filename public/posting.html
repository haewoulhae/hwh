    <script>
      function ctgToNum(str) {
        switch (str.toLowerCase()) {
          case "html":
            return 1;
          case "css":
            return 2;
          case "javascript":
            return 3;
          default:
            return 4;
        }
      }
      $(document).ready(() => {
        getHotList();
        getHotMember();
        function getHotList() {
          $.ajax({
            type: "GET",
            url: `/main/hotlist`,
            dataType: "json",
          })
            .done((hotList_data) => {
              console.log("html in hotlist");
              console.log(hotList_data);
              display_hotList(hotList_data);
            })
            .fail((xhr, status, error) => {
              console.log("html hotList fail");
            });
        }
        function getHotMember() {
          $.ajax({
            type: "GET",
            url: `/main/hotmember`,
            dataType: "json",
          })
            .done((hotMember_data) => {
              console.log("html in hotmember");
              console.log(hotMember_data);
              display_hotMember(hotMember_data);
            })
            .fail((xhr, status, error) => {
              console.log("html hotMember fail");
            });
        }
        function display_hotList(hotList_data) {
          for (var i = 0; i < 5; i++) {
            var id = `hotlist${i + 1}`;
            document.getElementById(id).textContent =
              hotList_data["Data"][i]["title"];
          }
        }
        function display_hotMember(hotMember_data) {
          for (var i = 0; i < 5; i++) {
            var id = `hotmember${i + 1}`;
            document.getElementById(id).textContent =
              hotMember_data["Data"][i]["nickname"];
          }
        }
      });
    </script>
    <script type="text/javascript">
      var incCmtId = 15;
      function addpost(user_ID) {
        var time = new Date();

        var param = {};
        param.user_id = 1;
        param.lan_category = $("#inputCtg").val();
        param.lan_title = $("#inputTitle").val();
        param.lan_content = $("#inputText").val();
        param.lan_file = $("#inputFile").val();
        param.lan_post_time = time.toISOString().slice(0, 19).replace("T", " ");

        var param2 = {};
        param2.user_id = 3;
        param2.cf_category = $("#inputCtg").val();
        param2.cf_title = $("#inputTitle").val();
        param2.cf_content = $("#inputText").val();
        param2.cf_post_time = time.toISOString().slice(0, 19).replace("T", " ");

        var inputValue = $("#inputCtg").val();
        var convertedValue = ctgToNum(inputValue);
        param.lan_category = convertedValue;
        param2.cf_category = convertedValue;

        if (
          param.lan_category == 1 ||
          param.lan_category == 2 ||
          param.lan_category == 3
        ) {
          $.ajax({
            type: "POST",
            url: "http://localhost:5500/lan/postLanBoard",
            data: JSON.stringify(param),
            headers: { "content-type": "application/json; charset=utf-8" },
            dataType: "json",
          })
            .done((res) => {
              alert("S2등록 완료2S");
              location.href = "/List.html";
            })
            .fail((err) => {
              console.log(err);
            });
        } else {
          $.ajax({
            type: "POST",
            url: "http://localhost:5500/cf/postBoard",
            data: JSON.stringify(param2),
            headers: { "content-type": "application/json; charset=utf-8" },
            dataType: "json",
          })
            .done((res) => {
              alert("S2등록 완료2S");
              location.href = "/List.html";
            })
            .fail((err) => {
              console.log(err);
            });
        }
      }
