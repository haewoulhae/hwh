          <h1><a href="#">게시글 작성</a></h1>
          <div class="pt-write">
            <div class="pt-title">
              <input
                id="inputTitle"
                type="text"
                name="subject"
                placeholder="제목을 입력하세요."
              />
            </div>

            <div class="pt-text">
              <!-- 내용을 입력하기 위해 textarea tag를 이용 -->
              <textarea
                id="inputText"
                name="content"
                placeholder="내용을 입력하세요."
              ></textarea>
              <input type="file" name="attach" id="inputFile" multiple /><br />
            </div>
          </div>
          <div class="pt-btn">
            <button class="pt-btn-" type="button" onclick="post()">등록</button>
          </div>
        </div>
      </section>
    </div>
    <footer>해울해 파이팅~ ~~~ ~~~~~~~~</footer>
    <script>
      function post() {
        var inputTitle = document.getElementById("inputTitle").value;
        var inputText = document.getElementById("inputText").value;
        var inputFile = document.getElementById("inputFile").value;

        alert("게시글 작성완료");
        console.log("제목: " + inputTitle);
        console.log("내용: " + inputText);
        console.log("파일명: " + inputFile);
