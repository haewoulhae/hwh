    <script defer>
      function findPw() {
        var body = {};
        body.webid = $("#user_id").val();
        body.user_ans = $("#answer").val();
        $.ajax({
          data: body,
          type: 'GET',
          url: `/findpw/findPw`,
          dataType: 'json'
        }).done((findPw_data) => {
          console.log("바뀜~~");
          document.location.href='/findpw'
          alert(findPw_data["Data"][0]["webpw"])
          console.log("데이터"+findPw_data["Data"][0]["webpw"])
        }).fail((xhr,status,error) => {
          console.log("findId html fail");
        });
      }
    </script>
